<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


   <div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="home mt-5">
                <img src="Rover assets/rover.gif" alt="">
            </div>
        </div>
        <div class="col-md-4 mt-3 d-flex justify-content-center align-items-center flex-column mx-5">
            <h2 class="roverComTxt text-center">Give Rover a command to Explore Space</h2>
            <input type="text" class="form-control mt-4" id="cmdStr">
            <button type="submit" class="btn text-white mt-4 submitt" id="submitBtn">Enter</button>
            <label id="resultLbl" class="text-center mt-2"></label>
            <button class="btn bg-danger text-white mt-2" id="saveRover">Move Rover To a Safe Place ?</button>
            <label class="text-center mt-2" id="saveLbl"></label>
        </div>
    </div>
   </div>
  
    <script src="js/jquery-3.6.0.min.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
